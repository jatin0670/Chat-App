<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat-With-Anyone</title>
</head>
<body>
    <div class="main">

        <div class="popup-div">
            <h2>Enter your username</h2>
            <input class="popup-input" type="text" placeholder="username">
            <button class="popup-btn">Enter chat</button>

        </div>

        <div class="inner-main"> 

            <div class="view-sec">
                <h1 class="heading">Happy Chat</h1>
              <!-- js part -->
            </div>

            <div class="type-sec">
                <button class="logout-btn">Logout</button>
                <input placeholder="type" class="input" type="text">
                <button class="submit">Send</button>

           </div>

        </div>
    
    </div>

    <script type="module" src="script.js">

    </script>
    
</body>
</html>
